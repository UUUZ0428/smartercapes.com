<!DOCTYPE html>
<html lang="en">
<head>
<style>

div {
  height: 200 px;
  overflow:auto;
}

header {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

instructions {
  padding: 1em;
}

</style>
</head>
<body>

<div class="container">

<header>
   <h1>Welcome to esCAPE!</h1>
</header>

<instruction>
  <h2>Please select a course from the dropdown:</h2>
<select onchange="location = this.options[this.selectedIndex].value;">
    <option>Select...</option>
    {% for course in course_list %}
        <option value="{{url_dict[course]}}">{{course}}</option>
    {% endfor %}
</select>
</instruction>

</div>

</body>
</html>
