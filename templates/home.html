<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/w3.css">
<script type="text/javascript" src="../static/js/script.js"></script>

<style>
    select, button {
        display: inline-block;
        vertical-align: middle;
    }
</style>

<body>

    <div class="w3-container w3-light-gray w3-center">
        <h1>Welcome to esCAPE!</h1>
    </div>

    <div class="w3-container w3-center">
        <h2>Select department:</h2>
        <select onchange="buildSelect2(this.options[this.selectedIndex].value)">
            <option value="default">Departments...</option>
            {% for dept in depts %}
                <option value="{{dept}}">{{dept}}</option>
            {% endfor %}
        </select>
        <h2>and course:</h2>
        <select id="select2" disabled onchange="updateButton(this.options[this.selectedIndex].value)">
            <option>Courses...</option>
        </select>
        <button id="button" onclick="location = select2.options[select2.selectedIndex].value" disabled>Get report</button>
    </div>

</body>
</html>
