<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/w3.css">
<style>
    select {
        display: inline-block;
        vertical-align: middle;
    }
</style>
<body>

<div class="w3-container w3-light-gray w3-center">
   <h1>{{code}}</h1>
</div>

<div class="w3-container w3-center">
    <h3>Choose a different course:
    <select onchange="location = this.options[this.selectedIndex].value;">
        <option>Select...</option>
        {% for course in url_dict %}
            <option value="{{url_dict[course]}}">{{course}}</option>
        {% endfor %}
    </select></h3>
</div>

<div class="w3-row-padding">
    <div class="w3-third">
        <h2>Best professors</h2>
        <div class="w3-container w3-light-gray w3-leftbar w3-border-gray">
            {{rank|safe}}
        </div>
    </div>

    <div class="w3-third">
        <h2>Time commitment</h2>
        {{time_panel|safe}}
    </div>

    <div class="w3-third">
        <h2>Expected grade</h2>
        {{grade_panel|safe}}
    </div>

</div>

</body>
</html>
