<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/w3.css">

<body>

<div class="w3-container w3-light-gray">
   <h1>Report for {{code}}</h1>
</div>

<div class="w3-container">
    <h2>Choose a different course:</h2>
    <select onchange="location = this.options[this.selectedIndex].value;">
        <option>Select...</option>
        {% for course in url_dict %}
            <option value="{{url_dict[course]}}">{{course}}</option>
        {% endfor %}
    </select>
</div>

<div class="w3-row-padding">
    <div class="w3-third">
        <h2>Best professors</h2>
        <p>{{rank|safe}}</p>
    </div>

    <div class="w3-third">
        <h2>Time commitment</h2>
        <h3>{{hours}} hours per week</h3>
        <p>{{time_statement}}</p>
    </div>

    <div class="w3-third">
        <h2>Expected grade</h2>
        <h3>{{expected_grade}}</h3>
        <p>{{grade_statement}}</p>
    </div>

</div>

</body>
</html>
