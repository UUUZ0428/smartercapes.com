<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/w3.css">
<script type="text/javascript" src="../static/js/script.js"></script>

<style>
    select, button {
        display: inline-block;
        vertical-align: middle;
    }
</style>
<body>

<div class="w3-container w3-light-gray w3-center">
   <h1>{{code}}</h1>
</div>

<div class="w3-container w3-center">
<h3>Select a different department:
        <select onchange="buildSelect2(this.options[this.selectedIndex].value)">
            <option value="default">Departments...</option>
            {% for dept in depts %}
                <option value="{{dept}}">{{dept}}</option>
            {% endfor %}
        </select>
        and course:
        <select id="select2" disabled onchange="updateButton(this.options[this.selectedIndex].value)">
            <option>Courses...</option>
        </select>
        <button id="button" onclick="location =
        select2.options[select2.selectedIndex].value" disabled
        type="button">Get report</button></h3>
</div>

<div class="w3-row-padding">
    <div class="w3-third">
        <h2>Best professors</h2>
        <div class="w3-container w3-light-gray w3-leftbar w3-border-gray">
            {{rank|safe}}
        </div>
    </div>

    <div class="w3-third">
        <h2>Time commitment</h2>
        {{time_panel|safe}}
    </div>

    <div class="w3-third">
        <h2>Expected grade</h2>
        {{grade_panel|safe}}
    </div>
</div>

<footer class="w3-container w3-light-gray">
  <p>Built with flask and W3 CSS</p>
</footer>
</body>
</html>
